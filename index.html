<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="js-clock margin-bottom">
      <h1>00:00</h1>
    </div>

    <form class="js-form form margin-bottom">
      <input type="text" placeholder="What is your name?" />
    </form>

    <h4 class="js-greetings greetings margin-bottom"></h4>

    <div class="toDoList">
      <form class="js-toDoForm margin-bottom">
        <input type="text" placeholder="오늘은 무엇을 해야하나요?" />
      </form>

      <ul class="js-toDoList"></ul>
    </div>

    <span class="js-weather"></span>

    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
